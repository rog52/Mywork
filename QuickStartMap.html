<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox QuickStart Map</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #title { z-index: 9999; 
            background-color:white; 
            opacity: 80%; 
            text-align: center 
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <div id="title">
        <h1>My Map of Portland</h1>
        <h2>By: Rowan Greer</h2>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZmlkZHlkb28iLCJhIjoiY205YnJ1ZTliMGs3ejJucTR3YTZlM2R0eSJ9._p-77gC2an-xqIgAwM9QWw';


        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-122.6788, 45.5212], 
            zoom: 11 
        });

        var popup = new mapboxgl.Popup({ offset: 25 })
            .setHTML('Hello World. Welcome to Portland!');

        var marker = new mapboxgl.Marker({color:'green'})
            .setLngLat([-122.6788, 45.5212])
            .setPopup(popup)
            .addTo(map);

        var marker2 = new mapboxgl.Marker({color:'blue'})
            .setLngLat([-122.69, 45.55])
            .addTo(map);

        var popup_layer = new mapboxgl.Popup({closeOnClick: true, anchor: 'top-left'})
            .setLngLat([-122.64, 45.5])
            .setHTML('<h1>PORTLAND</h1>')
            .addTo(map);
    </script>
</body>
</html>
